<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Octo Scout 2024</title>
    <link rel="stylesheet" href="../globalStyle.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 class="pageTitle">Spotlit</h1>
      <button
        id="failedSpotlightButton"
        class="buttonWithText"
        onclick="failedSpotlight()"
      >
        Failed Spotlight
      </button>
      <button
        id="successfulSpotlightButton"
        class="buttonWithText"
        onclick="successfulSpotlight()"
      >
        Successful Spotlight
      </button>

      <button id="noAttemptButton" class="buttonWithText" onclick="noAttempt()">
        No Attempt
      </button>
      <button id="backButton" class="buttonWithText" onclick="previousPage()">
        Back
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
