<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Octo Scout 2024</title>
    <link rel="stylesheet" href="globalStyle.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div id="container">
      <h1 class="pageTitle">Octo Scout</h1>
      <div class="inputContainer" id="scoutName">
        <h3>Scout Name</h3>
        <input class="textInput" id="scoutNameInput" placeholder="Scout Name" type="text"></input>
      </div>
      <div class="inputContainer" id="teamNumber">
        <h3>Team Number</h3>
        <input class="textInput" id="teamNumberInput" placeholder="Team Number" type="number"></input>
      </div>
      <div class="inputContainer" id="matchNumber">
        <h3>Match Number</h3>
        <input class="textInput" id="matchNumberInput" placeholder="Match Number" type="number"></input>
      </div>
      <div class="inputContainer" id="teamColour">
        <h3>Team Colour</h3>
        <select  id="teamColourInput" class="textInput">
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
        </select>
      </div>
      <button id="nextButton" class="buttonWithText" onclick="nextPage()">Next Page</button>

    </div>
    
    <script src="index.js"></script>
  </body>
</html>
