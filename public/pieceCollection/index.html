<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Octo Scout 2024</title>
    <link rel="stylesheet" href="../globalStyle.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 class="pageTitle">Piece Collection</h1>
      <h3 id="totalNotes">Total Notes Collected: </h3>
      <img id="fieldImage" src="./fieldImage.png"></img>
      <button
        id="endgameButton"
        class="buttonWithText"
        onclick="startEndgame()"
      >
        Start Endgame
      </button>
      <img id="noteSourceImage" src="./note.png" onpointerdown="dragNote(event)" draggable="false"></img>
      <button id="undoLastNote" class="buttonWithText" onclick="undoLastNotePickup()">Undo Last Note</button>
      <button id="backButton" class="buttonWithText" onclick="previousPage()">Back</button>

    </div>
    
    <script src="index.js"></script>
  </body>
</html>
